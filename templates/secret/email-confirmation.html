{% extends 'secret/layout_forms.html' %}    
{% block content %}
    
    <div class="container">
        <div class="container mt-5">
            {% if msg %}
                <div class="alert alert-primary" role="alert">{{msg}}</div>
            {% endif %}

            {% if err_msg %}
            <div class="alert alert-danger" role="alert">{{err_msg}}</div>
            {% endif %}
        </div>
    
    </div>

{% endblock %}
